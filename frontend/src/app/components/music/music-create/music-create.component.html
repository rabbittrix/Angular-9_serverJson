<mat-card>
  <mat-card-title>New Music</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Name" name="name"
          [(ngModel)]="music.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price (â‚¬)" name="price"
         [(ngModel)]="music.price">
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createMusic()" color="primary">
    Save
  </button>  
  <button mat-raised-button (click)="cancel()">
    Cancel
  </button>
</mat-card>
